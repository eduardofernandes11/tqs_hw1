<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Covid Statistics</title>
        <link rel="stylesheet" href="./index.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <h2 class="title">Covid Statistics</h2>
            <h3 style="font-size: 20px; text-align: center; font-weight: 100; padding-bottom: 10px;">First individual assignment for TQS</h3>
        </div>
        <div class="info">
            <Row>
                <h3 style="display: inline-block; margin-left: 100px;">Select a country from the list:</h3>
                <div class="dropdown" style="display: inline-block; margin-left: 20px;">
                    <button id="button" onclick="myFunction()" class="dropbtn">Country List</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <h4 id="country" style="display: inline-block; margin-left: 40px;"></h4>
                <h2 style="display: inline-block; margin-left: 25rem;">Or</h2>
                <h3 style="display: inline-block; margin-left: 25rem;">Insert a country name:</h3>
                <input id="input" type="text" style="margin-left: 15px;">
            </Row>
            <button class="dropbtn" style="display: block; margin-left: 46.5%; margin-top: 40px;">Get statistics</button>
        </div>
    </body>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

            // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        var btn = document.getElementById("button");
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var j;
        var country = document.getElementById("country");
        for (j=0; j< dropdowns.length; j++){
            var clickDropdown = dropdowns[j];
            clickDropdown.addEventListener('click', function(e) {
                e = e || window.event;
                var target = e.target || e.srcElement,
                text = target.textContent || target.innerText;   
                country.innerText = text;
            }, false);
        }

        var inpt = document.getElementById("input");
        inpt.addEventListener('click', function() {
            country.innerText = "";
        });
    </script>
</html>
